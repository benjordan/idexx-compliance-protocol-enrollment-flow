<head>
  <meta charset="utf-8">
  <title>IDEXX - Compliance Protocol Enrollment</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="assets/css/styles.css">

  <meta name="theme-color" content="#fafafa">

<body>
  <main>
    <article class="page-content">
      <section class="container">
        <form method="POST" action="accept-terms.html">
        <div class="row">

          <div class="enrollment-page__titlebar">
            <div class="titlebar__logo"><img src="/assets/img/idexx-logo-gray-transparent.png" alt="IDEXX"></div>
            <div class="titlebar__steps">
              <ul class="steps">
                <li class="step complete"></li>
                <li class="step complete"></li>
                <li class="step active"></li>
                <li class="step"></li>
              </ul>
            </div>
            <div class="titlebar__title"><h2>Compliance Programs</h2></div>
          </div> <!-- .enrollment-page__titlebar -->

          <div class="col-4 offset-1 form__sidebar">
            <div class="sidebar__banner"><img src="assets/img/dog-smiling.png" alt="Dog Smiling"></div>
            <h1>Tell Us About You</h1>
            <div class="sidebar__instructions">As the administrator of this program, you call the shots. We need to know just a bit more about you so we can serve you better.</div>
          </div> <!-- .col-4 .offset-1 -->

          <div class="col-6 form__content">
            <h2>Contact Information</h2>

            <div class="row">

              <div class="col-6">
                <fieldset>
                  <label for="first_name">First Name <span class="required">*</span></label>
                  <input type="text" name="first_name" required>
                </fieldset>
              </div> <!-- .col-6 -->

              <div class="col-6">
                <fieldset>
                  <label for="last_name">Last Name <span class="required">*</span></label>
                  <input type="text" name="last_name" required>
                </fieldset>
              </div> <!-- .col-6 -->

              <div class="col-6">
                <fieldset>
                  <label for="position">Position / Title <span class="required">*</span></label>
                  <input type="text" name="position" required>
                </fieldset>
              </div> <!-- .col-6 -->

              <div class="col-6">
                <fieldset>
                  <label for="primary_phone">Practice Contact Phone Number <span class="required">*</span></label>
                  <input type="text" name="primary_phone" required>
                </fieldset>
              </div> <!-- .col-6 -->

              <div class="col-6">
                <fieldset>
                  <label for="primary_email">Practice Contact Email Address <span class="required">*</span></label>
                  <input type="text" name="primary_email" required>
                </fieldset>
              </div> <!-- .col-6 -->

            </div> <!-- .row -->

            <div class="enrollment-step-actions">
              <a class="button primary" href="clinic-information.html">Previous</a>
              <input type="submit" name="contact_information" value="Sign Us Up!">
            </div>

          </div> <!-- .col-6 -->

        </div> <!-- .row -->

        </form>
      </section>
    </article>

    <footer class="footer">
      <ul class="footer-links">
        <li><a href="mailto:complianceprograms@idexx.com">CompliancePrograms@idexx.com</a></li>
        <li>(888)-459-5959</li>
        <li><a href="https://www.idexx.com/en/about-idexx/privacy-policy/" target="_blank">Privacy Policy</a></li>
        <li><a href="https://www.idexx.com/en/about-idexx/terms-of-use/" target="_blank">IDEXX Terms</a></li>
      </ul>
    </footer>
  </main>

</body>

</html>
