<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>IDEXX - Compliance Protocol Enrollment</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="assets/css/styles.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <main>
    <article class="page-content">
      <section class="container">
        <form method="POST" action="contact-information.html">
        <div class="row">

          <div class="enrollment-page__titlebar">
            <div class="titlebar__logo"><img src="/assets/img/idexx-logo-gray-transparent.png" alt="IDEXX"></div>
            <div class="titlebar__steps">
              <ul class="steps">
                <li class="step complete"></li>
                <li class="step active"></li>
                <li class="step"></li>
                <li class="step"></li>
              </ul>
            </div>
            <div class="titlebar__title"><h2>Compliance Programs</h2></div>
          </div> <!-- .enrollment-page__titlebar -->

          <div class="col-4 offset-1 form__sidebar">
            <div class="sidebar__banner"><img src="assets/img/dog-beach-shake.jpg" alt="Dog on beach"></div>
            <h1>Tell Us About Your Clinic</h1>
            <div class="sidebar__instructions">This information will help us connect your clinic to the partner programs you want to run.</div>
          </div> <!-- .col-4 .offset-1 -->

          <div class="col-6 form__content">
            <h2>Clinic Information</h2>

            <div class="row">
              <div class="col-4">
                <fieldset>
                  <label for="sap_number">SAP Number <span class="required">*</span></label>
                  <input type="text" name="sap_number" required>
                </fieldset>
              </div>

              <div class="col-8">
                <fieldset>
                  <label for="practice_name">Practice Name <span class="required">*</span></label>
                  <input type="text" name="practice_name" required>
                </fieldset>
              </div>

              <div class="col-12">
                <fieldset>
                  <label for="address">Address <span class="required">*</span></label>
                  <input type="text" name="address" required>
                </fieldset>
              </div>

              <div class="col-12">
                <fieldset>
                  <label for="address2">Address 2 (PO Box, Suites, etc.)</label>
                  <input type="text" name="address2">
                </fieldset>
              </div>

              <div class="col-4">
                <fieldset>
                  <label for="city">City <span class="required">*</span></label>
                  <input type="text" name="city" required>
                </fieldset>
              </div>

              <div class="col-4">
                <fieldset>
                  <label for="state">State <span class="required">*</span></label>
                  <select name="state" required>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                </fieldset>
              </div>

              <div class="col-4">
                <fieldset>
                  <label for="zip">Zip Code <span class="required">*</span></label>
                  <input type="text" name="zip" required>
                </fieldset>
              </div>

              <div class="col-6">
                <fieldset>
                  <label for="phone">Practice Phone <span class="required">*</span></label>
                  <input type="text" name="phone" required>
                </fieldset>
              </div>

              <div class="col-6">
                <fieldset>
                  <label for="fax">Practice Fax</label>
                  <input type="text" name="fax">
                </fieldset>
              </div>

            </div>

            <div class="enrollment-step-actions">
              <a class="button primary" href="program-selection.html">Previous</a>
              <input type="submit" name="clinic_information" value="Tell Us About You">
            </div>

            <div class="checkbox-holder">
              <label for="24_hour_clinic">
                <input type="checkbox" name="24_hour_clinic" value="yes">
                Click here if you run a 24-hour clinic
              </label>
            </div>

          </div> <!-- .col-6 -->

        </div> <!-- .row -->

        </form>
      </section>
    </article>

    <footer class="footer">
      <ul class="footer-links">
        <li><a href="mailto:complianceprograms@idexx.com">CompliancePrograms@idexx.com</a></li>
        <li>(888)-459-5959</li>
        <li><a href="https://www.idexx.com/en/about-idexx/privacy-policy/" target="_blank">Privacy Policy</a></li>
        <li><a href="https://www.idexx.com/en/about-idexx/terms-of-use/" target="_blank">IDEXX Terms</a></li>
      </ul>
    </footer>
  </main>


  <script src="assets/js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="assets/js/plugins.js"></script>
  <script src="assets/js/main.js"></script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
